    let index = 0;

    function moveSlide(direction) {
      const totalSlides = slides.length;
      index += direction;
      if (index < 0) index = totalSlides - 1;
      if (index >= totalSlides) index = 0;
      track.style.transform = `translateX(-${index * 600}px)`;
      caption.textContent = captions[index];
    }
